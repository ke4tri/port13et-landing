<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Port 13ET LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Base layout */
    body {
      margin: 0;
      padding: 2rem;
      height: 100vh;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-direction: column;
      font-family: sans-serif;
      text-align: left;
      overflow: hidden;
      position: relative;
    }

    #fade-text {
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 2.5s ease-in-out;
      z-index: 2;
      position: relative;
      max-width: 80vw;
    }
.background-fade {
  position: fixed;
  top: 0;
  left: 50%;
  width: 100vw;
  height: 100vh;
  background-image: url('images/Bust White.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  transform: translateX(-25%);
  opacity: 0;
  transition: opacity 2.5s ease-in-out;
  z-index: 1;
  pointer-events: none;

  /* Smooth fade on the left side */
  mask-image: linear-gradient(to right, transparent 0%, white 25%, white 100%);
  -webkit-mask-image: linear-gradient(to right, transparent 0%, white 25%, white 100%);
}





    /* Tablet + Desktop: full background fade */
    @media (min-width: 1024px) {
      .background-fade {
        width: 100vw;
        background-position: center;
      }

      body {
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 4rem;
      }

      #fade-text {
        font-size: 2.5rem;
        max-width: none;
      }
    }

    @media (min-width: 600px) {
      #fade-text {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div id="fade-text">Simple</div>
  <div class="background-fade"></div>

  <script>
    const phrases = ["Simple", "No clutter", "Just works"];
    const el = document.getElementById("fade-text");
    const background = document.querySelector(".background-fade");
    let index = 0;

    function fadeCycle() {
      el.style.opacity = 1;

      setTimeout(() => {
        el.style.opacity = 0;
      }, 2500);

      setTimeout(() => {
        index++;
        if (index < phrases.length) {
          el.textContent = phrases[index];
          fadeCycle();
        } else {
          background.style.opacity = 1;
        }
      }, 5000);
    }

    window.onload = () => {
      fadeCycle();
    };
  </script>
</body>
</html>
