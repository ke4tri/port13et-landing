<script>
  // call this when your splash animation finishes
  function markSplashSeen() {
    // session cookie (no expires) â†’ cleared when the browser fully closes
    document.cookie = 'splashSeen=1; path=/; SameSite=Lax';
  }

  // example wiring if you want it automatic:
  window.addEventListener('load', () => {
    // adjust this selector to match your splash element
    const splash = document.getElementById('splash');

    // if we're skipping or there's no splash, bail
    if (document.documentElement.classList.contains('skip-splash') || !splash) return;

    const done = () => {
      splash.classList.add('hidden'); // optional: hide class
      markSplashSeen();
    };

    // prefer the real animation end, with a timeout fallback
    splash.addEventListener('animationend', done, { once: true });
    setTimeout(done, 2500); // fallback in case no animation event fires
  });
</script>
<style>
  /* optional: gives you a way to hide the splash once done */
  #splash.hidden { display: none !important; }
</style>
