<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Port 13ET LLC</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    #fade-text {
      font-size: 2rem;
      opacity: 0;
      transition: opacity 2.5s ease-in-out;
      z-index: 2;
      position: relative;
    }

    .background-fade {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/Bust White.png');
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2.5s ease-in-out;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="fade-text">Simple</div>
  <div class="background-fade"></div>

  <script>
    const phrases = ["Simple", "No clutter", "Just works"];
    const el = document.getElementById("fade-text");
    const background = document.querySelector(".background-fade");
    let index = 0;

    function fadeCycle() {
      // Fade in
      el.style.opacity = 1;

      // After 2.5s, fade out
      setTimeout(() => {
        el.style.opacity = 0;
      }, 2500);

      // After 5s, update text or trigger background fade
      setTimeout(() => {
        index++;

        if (index < phrases.length) {
          el.textContent = phrases[index];
          fadeCycle(); // Continue fading phrases
        } else {
          // All text shown â€“ fade in background
          background.style.opacity = 1;
        }
      }, 5000);
    }

    // Start animation
    window.onload = () => {
      fadeCycle();
    };
  </script>
</body>
</html>
